<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>
    <!-- titulo -->
    <h1>Calculadora</h1>
    <!-- formulario -->
    <form action="./procesar.php" method="post">
        <!-- valor 1 -->
        <label for="value1">Escriba un número:</label>
        <input id="value1" type="number" name="value1" required>
        <!-- valor 2 -->
        <label for="value2">Escriba otro número:</label>
        <input id="value2" type="number" name="value2" required>
        <!-- selector de operación -->
        <label for="operation">¿Que operación desea realizar?</label>
        <select name="operation" id="operation">
            <option value="+">Suma</option>
            <option value="-">Resta</option>
            <option value="*">Multiplicación</option>
            <option value="/">División</option>
        </select>
        <button type="submit" class="form__button">Calcular</button>
    </form>
</body>
</html>
